name: Update README

on:
  schedule:
    - cron: "0 */6 * * *"  # Runs every 6 hours
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Update GitHub & WakaTime Stats
        uses: anmol098/waka-readme-stats@master
        with:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          
          # GitHub Stats
          SHOW_PROFILE_VIEWS: "True"
          SHOW_COMMIT: "True"
          SHOW_PROJECTS: "True"
          SHOW_LANGUAGE: "True"
          SHOW_LOC_CHART: "True"
          SHOW_UPDATED_DATE: "False"
          SHOW_LINES_OF_CODE: "False"
          SHOW_LANGUAGE_PER_REPO: "False"
          SHOW_DAYS_OF_WEEK: "False"
          COMMIT_BY_ME: "False"
          
          # WakaTime Stats
          SHOW_TOTAL_CODE_TIME: "True"         # Show total coding time
          SHOW_TIMEZONE: "True"                # Optional: Show timezone
          SHOW_EDITORS: "True"                 # Optional: Show editors used
          SHOW_OS: "True"                      # Optional: Show OS used
          SHOW_SHORT_INFO: "True"              # Optional: Summary section
